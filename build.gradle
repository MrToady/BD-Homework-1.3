group 'BD-Homework-1.3'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:+'

    compile 'org.apache.hadoop:hadoop-common:2.6.3',
            'org.apache.hadoop:hadoop-mapreduce-client-core:2.6.3',
            'eu.bitwalker:UserAgentUtils:1.20'

    testCompile 'org.apache.mrunit:mrunit:1.1.0:hadoop2',
            'org.projectlombok:lombok:+'

}
